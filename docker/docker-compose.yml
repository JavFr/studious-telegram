services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: fontanella-postgres
    environment:
      POSTGRES_USER: fontanella
      POSTGRES_PASSWORD: fontanella
      POSTGRES_DB: fontanella_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fontanella -d fontanella_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
